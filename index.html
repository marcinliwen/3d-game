<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><h1>3 digits game</h1></div>
    </header>
    <main>
        <section class="display">
            <div class="output user__input"></div>
            <div class="output correct__digits"></div>
            <div class="output correct__places"></div>
        </section>
        <section class="keyboard">
            <form class="key__container">
               <input type="button" class="key zero" value="0">
               <input type="button" class="key zero" value="1">
               <input type="button" class="key zero" value="2">
               <input type="button" class="key zero" value="3">
               <input type="button" class="key zero" value="4">
               <input type="button" class="key zero" value="5">
               <input type="button" class="key zero" value="6">
               <input type="button" class="key zero" value="7">
               <input type="button" class="key zero" value="8">
               <input type="button" class="key zero" value="9">
               <input type="button" class="reset" value="C">
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
