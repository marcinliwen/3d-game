<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header--title"><h1>guess the number</h1></div>
        <section class="display">
            <div class="output user__input"></div>
            <div class="correct__area">
                <div class="correct__container">
                    <div class="correct--titel"><p>correct digits</p></div>
                    <div class="correct __digits"></div>
                </div>
                <div class="correct__container ">
                    <div class="correct--titel"><p>correct places</p></div>
                    <div class="correct __places"></div>
                </div>
            </div>            
        </section>
        <section class="functionals">
            <div class="round __settings"></div>
            <div class="round __counter"></div>
            <div class="round __settings"></div>
        </section>        
    </header>
    <main>        
        <section class="keyboard">
            <form class="key__container">
               <input type="button" class="key zero" value="0">
               <input type="button" class="key zero" value="1">
               <input type="button" class="key zero" value="2">
               <input type="button" class="key zero" value="3">
               <input type="button" class="key zero" value="4">
               <input type="button" class="key zero" value="5">
               <input type="button" class="key zero" value="6">
               <input type="button" class="key zero" value="7">
               <input type="button" class="key zero" value="8">
               <input type="button" class="key zero" value="9">
            </form>            
        </section>
        <section class="action-buttons"> 
            <div type="button" class="reset" >C</div>
            <button type="button" class="check" disabled>check</button>
        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
